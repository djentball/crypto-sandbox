on: push
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ“‚ Cache lftp
      uses: actions/cache@v3
      with:
        path: /usr/bin/lftp
        key: ${{ runner.os }}-lftp-${{ hashFiles('**/lftp') }}

    - name: ğŸ“‚ Install lftp if not cached
      if: steps.cache.outputs.cache-hit != 'true'
      run: sudo apt-get update && sudo apt-get install -y lftp

    - name: ğŸ”„ Deploy via lftp
      run: |
        lftp -u "${{ secrets.NAME }},${{ secrets.PASS }}" ${{ secrets.HOST }} <<EOF
        set ftp:ssl-force true
        set ftp:ssl-protect-data true
        mirror -R --only-newer --parallel=5 ./ /www/crypto_sandbox/
        quit
        EOF
